name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/glimpse_test
  BETTER_AUTH_SECRET: test-secret-key-for-ci-minimum-32-chars
  NEXT_PUBLIC_APP_URL: http://localhost:3000
  MOCK_GSC: 'true'
  MOCK_PSI: 'true'
  ENCRYPTION_KEY: test-encryption-key-32-bytes!!!!
  CRON_SECRET: test-cron-secret-minimum-32-characters

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: glimpse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run Prisma migrations
        run: npx prisma db push --skip-generate

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        with:
          name: build-output
          path: .next/standalone/
          retention-days: 7
