name: E2E Tests

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/glimpse_test
  BETTER_AUTH_SECRET: test-secret-key-for-ci-minimum-32-chars
  NEXT_PUBLIC_APP_URL: http://localhost:3000
  MOCK_GSC: 'true'
  MOCK_PSI: 'true'
  ENCRYPTION_KEY: test-encryption-key-32-bytes!!!!
  CRON_SECRET: test-cron-secret-minimum-32-characters

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: glimpse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Prisma migrations
        run: npx prisma db push --skip-generate && npx prisma generate

      - name: Seed database
        run: npx tsx prisma/seed.ts

      - name: Build app
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test --project=chromium

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
